    <script>
        var times1 = 0;
        var times2 = 0;
        $('.yes').hover(function(){
            times1++;
        })
        .click(function(){
            alert('Test finished!');
            $('.allShadow').css('display','none');
            $('.question').css('display','none');
            answer();
        });
        $('.no').hover(function(){
            times2++;
            console.log(times2);
            switch(times2){
                case 1:
                    $('.yes').css({
                        left:'185px'
                    });
                    $('.no').css({
                        left:'30px'
                    });
                    break;
                case 3:
                    $('.no').css({
                        bottom:'55px'
                    });
                    break;
                case 5:
                    $('.no').css({
                        bottom:'30px'
                    });
                    break;
                case 7:
                    $('.yes').css({
                        left:'30px'
                    });
                    $('.no').css({
                        left:'185px'
                    });
            }
        });
        $('.question').on('mousedown','.no',function(){
            $('.yes').css({
                left:'185px'
            });
            $('.no').css({
                left:'30px'
            });
        });


        function answer(){
            $('.saying').html('<span style="display:inline-block;width:100%;text-align:left;font-weight:800;font-size:25px;;color: #5d5dff;">The result is you are:</span>');

            $('.animate .small').css({
                opacity:'0',
                'margin-top':'-440px'
            });
            function showResult(){
                $('.animate .small').each(function(){
                    var num = Math.random(0,1);
                    $(this).animate({
                        opacity:'1',
                        'margin-top':'0'
                    },num*1000,'swing')
                });
            }
            $('.animate').animate({
                opacity:'1'
            },1000,showResult);
        }
        $('#test').on('click','button',function(){
            $('.saying').html('<img style="width:60px;height:60px;" src="test/wait.gif"/><br/>Waiting...');
            $('.result').css('display','block');
            $('button').css({
                display:'none'
            });
            setTimeout(function(){
                $('.allShadow').css('display','block');
                $('.question').css('display','block');
            },1000);
        })
