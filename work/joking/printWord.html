<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>print word</title>
    <style>
        #container{
            width:800px;
            height:800px;
            margin:0 auto;
        }
        #container>div{
            float:left;
            width:2px;
            height:2px;
            background:gray;
        }
    </style>
</head>
<body>
    <div id="container">
    </div>

    <script>
        var store = {
            containerWidth:800,
            smallWidth:2,
            color:'red',
            operate : {
            }
        };

        var container = document.getElementById('container');
        for(var i = 0;i<Math.pow(store.containerWidth / store.smallWidth,2);i++){
            var ele = document.createElement('div');
                container.appendChild(ele)
        }
    </script>
</body>
</html>
